<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/walktime/css/walktime.css" />

<!-- WIDGET CONTENT CONTAINER -->
<div class="walktime_widget">

    <!-- MAIN VIEW -->
    <div id="walktime_main" style="display:none;">

        <p>
            __MSG__WALKTIME_START_INSTRUCTIONS__
        </p>

        <form>
            <p>
                <select id="walktime_startpoint">
                    <option value="0">__MSG__WALKTIME_START__</option>
                </select>
            </p>

            <p>
                <select id="walktime_endpoint">
                    <option value="0">__MSG__WALKTIME_END__</option>
                </select>
            </p>
        </form>

        <p id="walktime_answer">
            <span id="walktime_response">
                <span id="walktime_distance_text"></span> __MSG__WALKTIME_METERS__ (<span id="walktime_minutes_text"></span> __MSG__WALKTIME_MINUTES__)
            </span>
        </p>

        <a class="walktime_item_link" id="walktime_map_link" href="#"><img id="walktime_googleimg" src="" alt="Small Google map image for selected location"></a>
    </div>
</div>

<div class="s3d-widget-footer">
    <a class="walktime_item_link s3d-widget-links" id="walktime_footermap_link" href="#">__MSG__VIEW_LARGER_MAP__</a>
</div>


<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/walktime/javascript/walktime.js"></script>
